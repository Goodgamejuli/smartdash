<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartdash Log Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Smartdash Log Viewer</h1>
      <section class="controls">
        <button id="add-log">Add log entry</button>
        <button id="add-burst">Add burst</button>
      </section>
      <section class="log-wrapper">
        <header class="log-header">Log output</header>
        <div id="log-output" class="log-output" aria-live="polite" aria-label="Application log"></div>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
